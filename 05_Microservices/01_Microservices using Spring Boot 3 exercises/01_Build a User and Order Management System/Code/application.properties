# Server Port for Order Service
server.port=8082

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# The line below should be REMOVED or commented out properly
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/order_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=order_service_user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# User Service URL for inter-service communication
user.service.url=http://localhost:8081